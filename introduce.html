    <section class="contact-area section-padding-100">

        <div class="container">
          <button onclick="vuelta()" class="btn world-btn">Volver</button>

            <div class="row justify-content-center">

                <!-- Contact Form Area -->
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="contact-form">
                        <h5>Introduce la información de un nuevo libro</h5>
                        <!-- Contact Form -->

                            <div class="row">
                                <div class="col-12 col-md-6">
                                  <div class="group">
                                      <input type="text" name="titulo" id="titulo" required>
                                      <span class="highlight"></span>
                                      <span class="bar"></span>
                                      <label>Titulo</label>
                                  </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="group">
                                        <input type="text" name="autor" id="autor" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Autor</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="group">
                                        <input type="number" name="anno" id="anno" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Año de publicación</label>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="group">
                                      <select name="estado" id="estado"  required>
                                          <option value="Sin Comprar">Sin Comprar</option>
                                          <option value="Comprado">Comprado</option>
                                          <option value="Leido">Leido</option>
                                      </select>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Estado</label>
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6">
                                    <div class="group">
                                        <input type="text" name="saga" id="saga" >
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Saga</label>
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6">

                                    <div class="group">
                                        <input type="number" name="entrega" id="entrega" >
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Entrega</label>
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6">

                                    <div class="group">
                                        <input type="text" name="genero" id="genero" >
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Genero</label>
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6">

                                    <div class="group">
                                        <input type="text" name="editorial" id="editorial" >
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label>Editorial</label>
                                    </div>
                                  </div>
                                </div>
                                <div class="col-12">
                                    <button onclick="introducir()" class="btn world-btn">Introducir Libro</button>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
